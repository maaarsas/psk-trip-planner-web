<div class="row justify-content-md-center">
  <div class="col col-lg-6 col-md-9 col-12">
    <h1>{{ 'headings.login' | translate }}</h1>

    <div class="alert alert-primary" role="alert" *ngIf="!showLoginErrorMessage">
      {{ 'alerts.login-info' | translate }}
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="showLoginErrorMessage">
      {{ 'alerts.login-failed' | translate }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="email-input">{{ 'inputs.email' | translate }}</label>
        <input type="email" class="form-control" id="email-input" name="email" required
               formControlName="email" [disabled]="loading">
      </div>

      <div class="form-group">
        <label for="password-input">{{ 'inputs.password' | translate }}</label>
        <input type="password" class="form-control" id="password-input" name="password" required
               formControlName="password" [disabled]="loading">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading || !loginForm.valid">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
        {{ 'buttons.login' | translate }}
      </button>
    </form>
  </div>
</div>
