<div class="row justify-content-md-center">
  <div class="col col-lg-4 col-md-8 col-12">
    <form>
      <div class="form-group">
        <label for="email-input">Email address</label>
        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required
               [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="password-input">Password</label>
        <input type="password" class="form-control" id="password-input" required
               [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
      </div>
      <button type="submit" class="btn btn-info" (click)="login()">Login</button>
    </form>
  </div>
</div>
