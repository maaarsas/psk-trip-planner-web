<div class="row justify-content-md-center">
  <div class="col col-lg-6 col-md-9 col-12">
    <h1>Login</h1>

    <div class="alert alert-primary" role="alert" *ngIf="!showLoginErrorMessage">
      Please log in using your email and password
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="showLoginErrorMessage">
      Wrong email or password. Please try again
    </div>

    <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email-input">Email address</label>
        <input type="email" class="form-control" id="email-input" name="email" required
               [(ngModel)]="credentials.email" [disabled]="loading">
      </div>

      <div class="form-group">
        <label for="password-input">Password</label>
        <input type="password" class="form-control" id="password-input" name="password" required
               [(ngModel)]="credentials.password" [disabled]="loading">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">Login</button>
    </form>
  </div>
</div>
