<div>
  <label for="formControlSearch">Add people</label>
  <input type="text"
         class="form-control people-input"
         id="formControlSearch"
         [ngbTypeahead]="search"
         autofocus/>

  <ul *ngIf="results">
    <li class="list-group-item" *ngFor="let result of results">
      <span>
        {{ result.name }}
      </span>
    </li>
  </ul>
</div>
