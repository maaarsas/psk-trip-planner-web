<form (ngSubmit)="onSubmit()">
  <div class="trip-form">
    <label for="formControlSearch">Add people:</label>
    <input id="formControlSearch"
           type="text"
           class="form-control people-input"
           [ngbTypeahead]="search"/>
    test
    <div *ngFor="let pName of personsNames | async">
      {{pName}}
    </div>
  </div>
  <div class="dates trip-form d-flex">
    <div>
      <label for="formControlDateFrom">Date from:</label>
      <input type="date" class="form-control" id="formControlDateFrom">
    </div>
    <div>
      <label for="formControlDateTo">Date to:</label>
      <input type="date" class="form-control" id="formControlDateTo">
    </div>
  </div>
  <div class="offices trip-form d-flex">
    <div>
      <label for="selectFromOffice" class="control-label">From office:</label>
      <select class="form-control" id="selectFromOffice" (change)="saveFromSelection($event.target.value)">
        <option value=""></option>
        <option *ngFor="let office of offices" value="{{office.title}}">
          {{office.title}}
        </option>
      </select>
    </div>
    <div>
      <label for="selectToOffice" class="control-label">To office:</label>
      <select class="form-control" id="selectToOffice" (change)="saveToSelection($event.target.value)">
        <option value=""></option>
        <option *ngFor="let office of offices" value="{{office.title}}">
          {{office.title}}
        </option>
      </select>
    </div>
  </div>
  <div class="custom-control custom-checkbox">
    <div>
      <input type="checkbox" class="custom-control-input" id="formControlPlane">
      <label class="custom-control-label" for="formControlPlane">Plane tickets required</label>
    </div>
    <div>
      <input type="checkbox" class="custom-control-input" id="formControlAuto">
      <label class="custom-control-label" for="formControlAuto">Rental car required</label>
    </div>
    <div>
      <input type="checkbox" class="custom-control-input" id="formControlAccommodation">
      <label class="custom-control-label" for="formControlAccommodation">Accommodation required</label>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!tripForm.valid">Submit</button>
</form>
